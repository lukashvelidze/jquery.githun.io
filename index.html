<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Profile Card</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="profile-card">
    <div class="profile-header">
      <div class="profile-image">
        <img src="Luka_photo.jpg" alt="Profile Picture" id="profile-pic">
      </div>
      <div class="profile-name">
        <h2>Luka Shvelidze</h2>
      </div>
    </div>
    <div class="profile-info">
      <p class="bio">Bachelor's in computer science. Hopefully future software developer for avionics in aviation industry. Originally from Country of Georgia.</p>
      <button id="toggle-btn">Show More</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
