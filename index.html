<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Profile Card</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="profile-card">
    <div class="profile-image">
      <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profile-pic">
    </div>
    <div class="profile-info">
      <h2>John Doe</h2>
      <p class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ut venenatis odio. Phasellus scelerisque bibendum.</p>
      <button id="toggle-btn">Show More</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
